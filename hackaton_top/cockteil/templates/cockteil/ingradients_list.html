{% extends 'cockteil/base.html' %}
 
{% block content %}
<h1>{{title}}</h1>
{% csrf_token %}
{{ form.as_p }}
<div class="container" style="margin-top:0px">
	<h2>{{title}}</h2>
	<div class="row">
    <div class="col">
			<table class="table table-striped table-hover">
				<tr>
					<th>Name</th>
					<th>Category</th>
					<th>Alcohol</th>
					<th>ABV</th>
					</tr>
					{% for p in ingr_list%}
						<tr>
							<td >{{p.name}}</td>
							<td>{{p.type.name}}</td>
							<td>{{p.alcohol}}</td>
							<td>{{p.abv}}</td>
						</tr>
					{% endfor %}
			</table>
		</div>
	</div>
</div>
{% endblock %}
